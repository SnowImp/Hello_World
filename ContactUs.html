<!DOCTYPE html>
<html>
    <header>
        <title>Contact Us</title>
    </header>

    <body>
        
        <h1>Contact us</h1>

        <p>
            Enter details of your name, email address and phone number and we will get back to you as soon as we can.
        </p>

        <table style="width:100%">
            <tr>
                <td style="width:15%"></td>
                <td style="width:85%"></td>
            </tr>
            <tr>
                <td>
                    <label id="lblName">Name:</label>
                </td>
                <td>
                    <input type="text" id="iName" placeholder="Enter name" width="1200px" />
                </td>
            </tr>
            <tr>
                <td>
                    <label id="lblEmail">Email address</label>
                </td>
                <td>
                    <input type="email" id="iEmail" placeholder="Enter email address" width="12em" />
                </td>
            </tr>
            <tr>
                <td>
                    <label id="lblPhone">Phone</label>
                </td>
                <td>
                    <input type="tel" id="iPhone" placeholder="Enter phone" />
                </td>
            </tr>
        </table>

        <div>
            <button>Submit details</button>
        </div>
        
    </body>
</html>
